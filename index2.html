<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manejo DOM con Javascript</title>
</head>
<body onload="entrar()">
    <h1 id='titulo'>Manejo de DOM con Javascript</h1>
    <br>
    <div id='mostrar'></div>
    <script>
        function entrar(){
            alert('Cargando, por favor espere');
            let texto='';
            if(navigator.cookieEnabled){
                texto='Cookies estan habilitadas';
            }else{
                texto='Cookies inhabilitadas';
            }
            document.getElementById('mostrar').innerHTML=texto;
        }



        document.getElementById('titulo').onclick= cambiarTexto;

        function cambiarTexto(){
            document.getElementById('mostrar').innerHTML="Este es un nuevo contenido"
        }
    </script>
    
</body>
</html>
